<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-outer-body">
        <div class="row1">
            <button class="Btn" style="background-color: grey; color: black;">AC</button>
            <button class="Btn" style="background-color: grey; color: black;"><i class="fa-solid fa-delete-left"></i></button>
            <button class="Btn" style="background-color: grey; color: black;">%</button>
            <button class="Btn" style="background-color: orange; color: white;"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row2">
            <button class="Btn">7</button>
            <button class="Btn">8</button>
            <button class="Btn">9</button>
            <button class="Btn" style="background-color: orange; color: white;">X</button>
        </div>
        <div class="row3">
            <button class="Btn">4</button>
            <button class="Btn">5</button>
            <button class="Btn">6</button>
            <button class="Btn" style="background-color: orange; color: white;">-</button>
        </div>
        <div class="row4">
            <button class="Btn">1</button>
            <button class="Btn">2</button>
            <button class="Btn">3</button>
            <button class="Btn" style="background-color: orange; color: white;">+</button>
        </div>
        <div class="row5">
            <button class="Btn" style="width: 200px; text-align: left; padding-left: 20px;">0</button>
            <button class="Btn">.</button>
            <button class="Btn" style="background-color: orange; color: white;">=</button>
        </div>
    </div>
</body>
</html>
